<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Table Row</title>

    <style>
        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table border="1" rules="all">
        <tr>
            <th>#</th>
            <th>Event</th>
            <th>Description</th>
            <th colspan="2">Action</th>
        </tr>
        <tr class="clickable-row" data-href="another-page.html">
            <td>1</td>
            <td>Wedding</td>
            <td>Celebrate your love amidst enchanting beauty. Experience a dream wedding, where every detail is tailored
                to perfection. Create cherished memories that will last forever.</td>
            <td></td>
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var rows = document.querySelectorAll(".clickable-row");
            rows.forEach(function (row) {
                row.addEventListener("click", function () {
                    var href = this.dataset.href;
                    if (href) {
                        window.location.href = href;
                    }
                });
            });
        });
    </script>
</body>

</html>
